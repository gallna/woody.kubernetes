apiVersion: v1
kind: ReplicationController
metadata:
  name: jupyter-controller
spec:
  replicas: 1
  selector:
    app: notebook
    component: jupyter
  template:
    metadata:
      labels:
        app: notebook
        component: jupyter
    spec:
      containers:
        - name: jupyter
          image: jupyter/pyspark-notebook
          ports:
          - containerPort: 8888
          command:
          - start-notebook.sh
          args:
          - --NotebookApp.token=''
          env:
          - name: GRANT_SUDO
            value: "yes"
          - name: NB_UID
            value: "0"
          resources:
            requests:
              cpu: 100m
